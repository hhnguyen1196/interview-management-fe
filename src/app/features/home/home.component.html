<div class="p-8 bg-gray-50 min-h-screen">
  <section class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-3">
      Chào mừng đến với <span class="text-blue-600">Phỏng vấn tuyển dụng</span>
    </h1>
    <p class="text-gray-600">
      Nền tảng giúp bạn tìm kiếm công việc mơ ước hoặc ứng viên tiềm năng nhanh chóng và hiệu quả.
    </p>

    <div class="mt-6 flex justify-center gap-4">
      <button class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
        Tìm việc ngay
      </button>
      <button class="bg-gray-200 text-gray-800 px-5 py-2 rounded-md hover:bg-gray-300 transition">
        Đăng tin tuyển dụng
      </button>
    </div>
  </section>
  <section>
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Việc làm nổi bật
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (job of featuredJobs; track $index) {
        <div class="bg-white shadow-md rounded-lg p-5 hover:shadow-lg transition cursor-pointer">
          <h3 class="text-lg font-semibold text-gray-800">{{ job.title }}</h3>
          <p class="text-gray-600 text-sm mb-3">{{ job.company }}</p>
          <p class="text-blue-600 font-medium">{{ job.location }}</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-sm text-gray-500">{{ job.salary }}</span>
            <button class="bg-blue-600 text-white text-sm px-3 py-1 rounded hover:bg-blue-700 transition">
              Ứng tuyển
            </button>
          </div>
        </div>
      }
    </div>
  </section>
</div>
